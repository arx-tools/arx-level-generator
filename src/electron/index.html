<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Arx Fatalis Level Generator</title>
  </head>
  <body>
    <aside>
      <ul>
        <li>
          <input
            type="radio"
            name="project"
            value="alias-nightmare"
            id="project-alias-nightmare"
          />
          <label for="project-alias-nightmare">Alia's nightmare</label>
        </li>
        <li>
          <input
            type="radio"
            name="project"
            value="backrooms"
            id="project-backrooms"
          />
          <label for="project-backrooms">The Backrooms</label>
        </li>
      </ul>
    </aside>
    <main>
      <section
        class="page"
        data-project="alias-nightmare"
        style="
          background: url('previews/alias-nightmare.png') no-repeat center
            center;
        "
      >
        <h1>Alia's nightmare</h1>

        <div>
          <div class="field">
            <label>Output directory</label>
            <input
              type="text"
              name="output-directory"
              value=""
              placeholder=""
            />
            <button class="select-output-directory">browse</button>
          </div>

          <div class="field">
            <label>Seed</label>
            <input type="text" name="seed" value="" placeholder="seed" />
            <button class="randomize-seed">randomize</button>
          </div>
        </div>

        <footer>
          <button class="generate">Generate</button>
        </footer>
      </section>
      <section
        class="page"
        data-project="backrooms"
        style="
          background: url('previews/backrooms.png') no-repeat center center;
        "
      >
        <h1>The backrooms</h1>

        <div>
          <div class="field">
            <label>Output directory</label>
            <input
              type="text"
              name="output-directory"
              value=""
              placeholder=""
            />
            <button class="select-output-directory">browse</button>
          </div>

          <div class="field">
            <label>Seed</label>
            <input type="text" name="seed" value="" placeholder="seed" />
            <button class="randomize-seed">randomize</button>
          </div>
        </div>

        <footer>
          <button class="generate">Generate</button>
        </footer>
      </section>
    </main>

    <div id="loading" class="hidden">
      <hr class="progressbar" />
      <div class="info">
        <p>(1/2) Generating level data...</p>
        <button>ok</button>
      </div>
    </div>
  </body>
</html>
